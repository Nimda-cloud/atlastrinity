python-version = "3.12"
search-path = [".", "src"]
site-package-path = [".venv/lib/python3.12/site-packages"]
disable-search-path-heuristics = true
project-includes = ["src/**/*.py", "scripts/**/*.py", "tests/**/*.py"]
project-excludes = [
    "**/node_modules/**",
    "**/__pycache__/**",
    "**/.venv/**",
    "**/dist_venv/**",
    "**/build/**",
    "**/dist/**",
    "**/.git/**"
]

# Disable specific heavy checks if necessary
[errors]
# Example: disable certain checks that might trigger recursion
# unrecognized-attribute = false
