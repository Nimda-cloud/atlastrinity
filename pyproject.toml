[tool.black]
line-length = 100
target-version = ['py312']
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | dist_venv
  | build
  | dist
  | node_modules
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["dist_venv/*", "node_modules/*", ".venv/*"]

[tool.ruff]
# Same as Black.
line-length = 100
indent-width = 4
# Assume Python 3.12
target-version = "py312"

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

[tool.bandit]
exclude_dirs = ["tests", "scripts", ".venv", "dist_venv", "src/testing", "src/maintenance", "src/tools"]
skips = ["B101", "B404", "B603", "B607", "B405", "B110", "B112", "B105", "B608", "B108"] # Subprocess, XML, SQL, Passwords, Tmp

[tool.ruff.lint]
fixable = ["ALL"]
unfixable = []
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["E4", "E7", "E9", "F", "B", "I", "N", "UP", "PL", "RUF", "C90", "SIM", "ARG", "PTH", "ERA", "PERF", "FURB", "T20", "TRY", "RET", "FLY", "PIE", "ISC", "LOG", "TC"]
ignore = [
    "E501",   # Line too long
    "RUF001", # Ambiguous unicode character (Ukrainian project)
    "PLR0913", # Too many arguments
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
    "PLW0603", # Global statement
    "PLR2004", # Magic numbers
    "PLC0415", # Late imports
    "PLR0911", # Too many return statements
    "B904",    # Raise from
    "RUF012",  # Mutable class attributes
    "N811",    # Constant imported as non-constant
    "PLW1510", # subprocess.run without check
    "RUF006",  # asyncio.create_task reference
    "B008",    # function call in defaults
    "RUF002",  # Ambiguous docstring characters
    "RUF003",  # Ambiguous comment characters
    "N806",    # Variable in function should be lowercase
    "E722",    # Bare except
    "RUF100",  # Unused noqa directive
    "E741",    # Ambiguous variable name
    "F401",    # Unused import
    "PLW2901", # Loop variable overwritten
    "B007",    # Unused loop variable
    "PLW1509", # preexec_fn unsafe
    "N802",    # Function name lowercase
    "B023",    # Loop variable in nested function
    "B025",    # Duplicate exception
    "RUF059",  # Unused unpacked variable
    "ERA001",  # Commented out code (too noisy often)
    "ARG001",  # Unused function argument (handled by pyright usually)
    "ARG002",  # Unused method argument
    "ARG004",  # Unused static method argument
    "ARG005",  # Unused lambda argument
    "SIM105",  # Use contextlib.suppress (not always readable)
    "SIM108",  # Use ternary operator (not always readable)
    "SIM102",  # Nested if statements
    "PTH",     # Use pathlib (standard practice varies)
    "C901",    # Complex functions (refactoring out of scope)
    "PTH123",  # open() vs Path.open()
    "TRY003",  # Long exception messages (common pattern)
    "TRY301",  # Raise within try (sometimes needed)
    "TRY400",  # logging.error vs logging.exception (intentional)
    "RET504",  # Unnecessary assign before return (aids readability)
    "TRY300",  # Consider moving to else block (stylistic, not a bug)
    "ISC001",  # Implicit string concat (conflicts with formatter)
    "PERF203", # try-except in loop (sometimes unavoidable)
    "TC001",   # Move app imports to TYPE_CHECKING (too aggressive)
    "TC003",   # Move stdlib imports to TYPE_CHECKING (too aggressive)
    "FURB101", # open+read → Path.read_text (pathlib not enforced)
    "FURB103", # open+write → Path.write_text (pathlib not enforced)
    "TRY002",  # Create your own exception (overkill for most cases)
    "TRY201",  # Use raise without exception name (stylistic)
    "TRY401",  # Redundant exception in logging.exception (intentional)
    "PERF401", # Use list comprehension/extend (readability preference)
    "PERF402", # Use list() or list.copy() (stylistic)
    "PERF102", # Use dict.values() (stylistic)
    "PIE810",  # Call startswith once with tuple (stylistic)
    "TC002",   # Move third-party import to TYPE_CHECKING (too aggressive)
    "FURB177", # Prefer Path.cwd() (pathlib not enforced)
    "FURB171", # Membership test against single-item container (stylistic)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["E402", "PLC0415", "F403", "F405", "E722", "E741", "RUF052", "PTH", "ARG002", "C901", "T20"]
"test_data/**/*.py" = ["E402", "PLC0415", "F403", "F405", "E722", "E741", "PTH", "T20"]
"scripts/**/*.py" = ["E402", "PLC0415", "F403", "F405", "E722", "E741", "PTH", "T20"]
"src/testing/**/*.py" = ["E402", "PLC0415", "F403", "F405", "E722", "E741", "PTH", "T20"]
"src/maintenance/**/*.py" = ["E402", "PLC0415", "F403", "F405", "E722", "E741", "PTH", "T20"]
"src/tools/**/*.py" = ["E402", "PLC0415", "F403", "F405", "E722", "E741", "PTH", "T20"]
"src/providers/**/*.py" = ["T20"] # Provider debug/status prints
"example_vibe_prompt_usage.py" = ["E402"]
"src/mcp_server/**/*.py" = ["E402", "PLC0415", "T20"] # Late imports for performance, server status prints
"src/brain/**/*.py" = ["T20"] # Brain module status/debug prints
"src/brain/agents/*.py" = ["E402", "T20"] # sys.path setup before imports
"src/brain/mcp_manager.py" = ["E402", "T20"] # try/except SDK import before other imports
"src/brain/voice/tts.py" = ["E402", "F401", "T20"] # Special initialization, lazy checks, TTS status prints
"src/brain/server.py" = ["E402", "F401", "T20"] # Env load before imports, startup prints
"fix_*.py" = ["T20"] # Fix scripts use print for status output
"*_test.py" = ["T20"] # Test scripts use print for output
"cascade_flow_test.py" = ["T20"]
"direct_windsurf_test.py" = ["T20"]
"standalone_windsurf_test.py" = ["E402", "T20"]
"test_cascade_flow.py" = ["E402", "T20"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.pyrefly]
project_includes = ["."]
project_excludes = [
    "tests",
    "scripts",
    "vendor",
    ".venv",
    "dist_venv",
    "node_modules",
]
search-path = ["."]

[tool.pyre]
source_directories = ["."]
search_path = ["."]
